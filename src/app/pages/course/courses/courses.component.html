<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row m-0 p-0">
        <div class="col-sm-12">
            <h3 class="page-heading">Course Template</h3>
        </div>
        <div class="col-sm-12 text-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active"><i class="fa fa-angle-right pr-2" aria-hidden="true"></i>Course Template</li>
              </ol>
        </div>
      </div>
    </div><!-- container-fluid -->
  </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row m-0 p-0">
                <!-- left column -->
                <div class="col-md-10 offset-md-1">
                  <!-- general form elements -->
                    <div class="card card-primary mb-0">
                      <div class="card-header">
                        <h5 class="card-title">Manage Course Template</h5>
                      </div> 
                        <form role="form">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 sub-form">
                                      <div class="inner-row">
                                        <div class="form-group row">
                                          <label for="viewcourse" class="col-sm-3 control-label alignStart">View Course Template</label>
                                          <div class="col-sm-8">
                                            <select class="form-control" name="viewcourse" id="viewcourse">
                                              <option selected="selected" value="All">All</option>
                                              <option value="All">All</option>
                                              <option value="NT">NT</option>
                                              <option value="QLD">QLD</option>
                                              <option value="SA">SA</option>
                                              <option value="TAS">TAS</option>
                                              <option value="VIC">VIC</option>
                                              <option value="WA">WA</option>
                                              <option value="Other - Overseas">Other - Overseas</option>
                                            </select>
                                            <div class="form-check radio">
                                              <input class="form-check-input" type="radio" name="coursetemplate" id="coursetemplate" checked>
                                              <label class="form-check-label">Active Only</label>
                                            </div>
                                            <div class="form-check radio">
                                              <input class="form-check-input" type="radio" name="coursetemplate" id="coursetemplate">
                                              <label class="form-check-label">Inactive Only</label>
                                            </div>
                                            <div class="form-check radio">
                                              <input class="form-check-input" type="radio" name="coursetemplate" id="coursetemplate">
                                              <label class="form-check-label">All</label>
                                            </div>
                                          </div> <!--col-sm-7-->
                                          <!--submit option-->
                                          <div class="col-sm-1">
                                            <button type="submit" class="btn btn-success"  name="viewcourse" id="viewcourse">View</button>
                                          </div>
                                        </div> <!--form-group-row-->
                                        
                                        <div class="form-group row">
                                          <div class="col-sm-12">
                                              <p class="course-heading"> Course Template List</p>
                                            <div class="input-group">
                                              <div class="col-sm-12 redbox">
                                                <span>
                                                  No course template found
                                                </span>
                                              </div>
                                              <!-- <textarea class="form-control"   rows="2" name="description" id="description"></textarea> -->
                                            </div>
                                          </div>
                                        </div>
                                      </div><!--inner-row-->

                                    </div> <!--col-md-12 sub-form-->
                                    <div class="col-md-12 p-0 m-0">
                                      <table class="table table-stripe">
                                          <tr class="heading">
                                              <th class="rowid">ID</th>
                                              <th class="email">Email</th>
                                              <th class="action">Action</th>
                                          </tr>
                                          <tr *ngFor="let course of courses">
                                              <td class="rowid">{{course.courseId}}</td>
                                              <td class="email">{{course.courseName}}</td>    
                                              <td class="action"><a href="course/view-course/{{course.courseId}}">View</a> | <a href="course/edit-course/{{course.courseId}}">Edit</a></td>
                                          </tr>        
                                      </table>
                                  </div>
                                </div> <!--row1-->
                                 
                                <br>
                                
                            </div>
                        </form>
                      
                    </div> <!--card card-primary-->
                   
                </div> <!--col-md-6 offset-md-2-->
               
            </div> <!--row-->
           
        </div> <!--container-fluid-->
             
    </section> <!--section2-->
    
  </div> <!--content-wrapper-->
