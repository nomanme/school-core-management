
<div class="content-wrapper">
 
    <section class="content-header">
        <div class="container-fluid">
          <div class="row m-0 p-0">
            <div class="col-sm-12">
                <h3 class="page-heading">View Course Unit</h3>
            </div>
            <div class="col-sm-12 text-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active"><i class="fa fa-angle-right pr-2" aria-hidden="true"></i>View Course Unit</li>
                  </ol>
            </div>
          </div>
        </div><!-- container-fluid -->
    </section>
  
    
    <!-- Main content -->
    <div class="row p-0 m-0">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-md-12">
                    <section class="content">
                        <div class="container-fluid">
                        <!-- general form elements -->
                            <div class="card card-primary mb-0"> 
                              <div class="card-header">
                                <h5 class="card-title">View Course Unit</h5>
                              </div>
                                <!-- form start -->
                                <form method="post" action="" enctype="multipart/form-data" *ngFor="let courseunit of courseunits">
                                    <div class="card-body">
  
                                      <div class="row">
                                        <div class="col-md-12 sub-form">
  
                                          <div class="inner-row">
  
                                            <div class="form-group row">
                                                <label for="courseUnitId" class="col-sm-3 control-label">Course Unit Id</label>
                                                <div class="col-sm-9">
                                                    {{ courseunit.courseUnitId }}
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="courseId" class="col-sm-3 control-label">Course</label>
                                                <div class="col-sm-9">
                                                    {{ courseunit.courseCode }} - {{ courseunit.courseName }}
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="unitId" class="col-sm-3 control-label">Unit Id</label>
                                                <div class="col-sm-9">
                                                    {{ courseunit.unitId }}
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="descriptions" class="col-sm-3 control-label">Description</label>
                                                <div class="col-sm-9">
                                                    {{ courseunit.descriptions }}
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="unitType" class="col-sm-3 control-label">Unit Type</label>
                                                <div class="col-sm-9">
                                                    {{ courseunit.unitType }}
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="vetFlag" class="col-sm-3 control-label">Vet Flag</label>
                                                <div class="col-sm-9">
                                                    {{ courseunit.vetFlag }}
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="AVETMISS" class="col-sm-3 control-label">AVETMISS</label>
                                                <div class="col-sm-9">
                                                    {{ courseunit.AVETMISS }}
                                                </div>
                                            </div>
  
                                          </div><!--inner-row-->
                                        </div><!--col-md-12 sub-form-->
                                      </div><!-- row1 -->
  
                                      <!-- <div class="submit-button">
                                        <button type="submit" (click)="createcourseunit(f)" class="btn btn-primary" name="submit" id="submit">Submit</button>
                                      </div> -->
                                            
                                    </div> <!--card-body-->
                                </form>     
                            </div> <!--card card-primary-->
                        </div> <!--container-fluid-->     
                    </section> <!--section2-->
                </div>
            </div> <!--row1-->
        </div><!--col-md-10offset-md-1-->
    </div> <!--main content row-->
  </div> <!--content-wrapper-->
