<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row m-0 p-0">
        <div class="col-sm-12">
          <h3 class="page-heading">Schedule Create</h3>
        </div>
        <div class="col-sm-12 text-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">
              <i class="fa fa-angle-right pr-2" aria-hidden="true"></i>Schedule
              Create
            </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- container-fluid -->
  </section>

  <!-- Main content -->
  <div class="row p-0 m-0">
    <div class="col-md-8 offset-md-2">
      <div class="row">
        <div class="col-md-12">
          <section class="content">
            <div class="container-fluid">
              <!-- general form elements -->
              <div class="card card-primary mb-0">
                <div class="card-header">
                  <h5 class="card-title">Create Schedule</h5>
                </div>
                <!-- form start -->
                <form role="form" #f="ngForm">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12 sub-form">
                        <div class="alert alert-success">
                          <strong>Success!</strong>Schedul created.
                        </div>

                        <div class="inner-row">
                          <div class="form-group row">
                            <label
                              for="semisterId"
                              class="col-sm-3 control-label alignStart"
                              >Semester Id<span class="star">*</span></label
                            >
                            <div class="col-sm-9">
                              <div class="input-group">
                                <input
                                  [ngClass]="
                                    error0 == ''
                                      ? 'form-control select2'
                                      : 'form-control select2 is-invalid'
                                  "
                                  type="text"
                                  class="form-control"
                                  name="semisterId"
                                  [(ngModel)]="semisterId"
                                  id="semisterId"
                                  placeholder="Enter semester Id here"
                                  required
                                />
                              </div>
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="termId" class="col-sm-3 col-form-label"
                              >Term Id<span class="star">*</span></label
                            >
                            <div class="col-sm-9">
                              <input
                                [ngClass]="
                                  error1 == ''
                                    ? 'form-control select2'
                                    : 'form-control select2 is-invalid'
                                "
                                type="text"
                                class="form-control"
                                id="termId"
                                name="termId"
                                [(ngModel)]="termId"
                                placeholder="Enter term Id here"
                                required
                              />
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="weekId" class="col-sm-3 col-form-label"
                              >Week Id<span class="star">*</span></label
                            >
                            <div class="col-sm-9">
                              <input
                                [ngClass]="
                                  error2 == ''
                                    ? 'form-control select2'
                                    : 'form-control select2 is-invalid'
                                "
                                type="text"
                                class="form-control"
                                id="weekId"
                                name="weekId"
                                [(ngModel)]="weekId"
                                placeholder="Enter week Id here"
                                required
                              />
                            </div>
                          </div>

                          <div class="form-group row">
                            <label
                              for="startDate"
                              class="col-sm-3 control-label"
                              >Sart Date</label
                            >
                            <div
                              class="col-sm-9"
                              id="startDate"
                              data-target-input="nearest"
                            >
                              <input
                                type="date"
                                class="form-control datetimepicker-input"
                                name="startDate"
                                id="startDate"
                                [(ngModel)]="startDate"
                                data-target="#reservationdate"
                                placeholder="17/9/1999"
                              />
                            </div>
                          </div>
                        </div>
                        <!--inner-row-->
                      </div>
                      <!--col-md-12 sub-form-->
                    </div>
                    <!-- row1 -->

                    <br />

                    <div class="submit-button">
                      <button
                        type="submit"
                        (click)="createSchedule(f)"
                        class="btn btn-primary"
                        name="submit"
                        id="submit"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                  <!--card-body-->
                </form>
              </div>
              <!--card card-primary-->
            </div>
            <!--container-fluid-->
          </section>
          <!--section2-->
        </div>
      </div>
      <!--row1-->
    </div>
    <!--col-md-10offset-md-1-->
  </div>
  <!--main content row-->
</div>
<!--content-wrapper-->
