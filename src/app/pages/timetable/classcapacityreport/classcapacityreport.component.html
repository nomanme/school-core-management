                        <div class="col-sm-9">
                          <div class="input-group">
                            <select
                              class="form-control select2 select2-danger"
                              data-dropdown-css-class="select2-danger"
                              name="courseType"
                              id="courseType"
                            >
                              <option selected="selected">

                              </option>
                              <option>VET</option>
                              <option>VET</option>
                              <option>VET</option>
                            </select>

                      <div class="form-group row">

                              data-dropdown-css-class="select2-danger"

                              id="semester"

                              <option>--2020_VET--</option>
                              <option>--2020_VET--</option>
                            </select>

                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="reportType" class="col-sm-3 control-label"

                        >
                        <div class="col-sm-9">
                          <div class="form-check radio">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="reportType[]"
                              id="reportsubject"
                              value="reportsubject"
                              checked
                            />
                            <label class="form-check-label">Subject</label>
                          </div>

                          <div class="form-check radio">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="reportType[]"
                              id="reportroom"
                              value="reportroom"
                            />
                            <label class="form-check-label">Room</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="viewBy" class="col-sm-3 control-label"
                          >View By</label
                        >
                        <div class="col-sm-9">
                          <div class="form-check radio">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="viewBy[]"
                              id="viewBydate"
                              value="viewBydate"
                              checked
                            />

                          </div>

                          <div class="form-check radio">
                            <input
                              class="form-check-input"
                              type="radio"

                              class="form-control datetimepicker-input"
                              name="reportFrom"
                              id="reportFrom"
                              data-target="#reservationdate"

                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="reportTo" class="col-sm-3 control-label"
