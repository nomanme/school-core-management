<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row m-0 p-0">
        <div class="col-sm-12">
          <h3 class="page-heading">View User</h3>
        </div>
        <div class="col-sm-12 text-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">
              <i class="fa fa-angle-right pr-2" aria-hidden="true"></i>View User
            </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- container-fluid -->
  </section>

  <!-- Main content -->
  <div class="row p-0 m-0">
    <div class="col-md-8 offset-md-2">
      <div class="row">
        <div class="col-md-12">
          <section class="content">
            <div class="container-fluid">
              <!-- general form elements -->
              <div class="card card-primary mb-0">
                <div class="card-header">
                  <h5 class="card-title">View User</h5>
                </div>
                <!-- form start -->
                <form method="post" action="" enctype="multipart/form-data" *ngFor="let user of users">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12 sub-form">
                        <div class="inner-row">
                          <div class="form-group row">
                            <label for="australianPr" class="col-sm-3 control-label">User Id</label>
                            <div class="col-sm-9">
                              {{ user.userId }}
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="forFullName" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                              {{ user.email }}
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="forFullName" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                              {{ user.userpassword }}
                            </div>
                          </div>
                        </div>
                        <!--inner-row-->
                      </div>
                      <!--col-md-12 sub-form-->
                    </div>
                    <!-- row1 -->

                    <!-- <div class="submit-button">
                                        <button type="submit" (click)="createUser(f)" class="btn btn-primary" name="submit" id="submit">Submit</button>
                                      </div> -->
                  </div>
                  <!--card-body-->
                </form>
              </div>
              <!--card card-primary-->
            </div>
            <!--container-fluid-->
          </section>
          <!--section2-->
        </div>
      </div>
      <!--row1-->
    </div>
    <!--col-md-10offset-md-1-->
  </div>
  <!--main content row-->
</div>
<!--content-wrapper-->
