
<div class="content-wrapper">
 
    <section class="content-header">
        <div class="container-fluid">
          <div class="row m-0 p-0">
            <div class="col-sm-12">
                <h3 class="page-heading">Edit Venue Room</h3>
            </div>
            <div class="col-sm-12 text-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active"><i class="fa fa-angle-right pr-2" aria-hidden="true"></i>Edit Venue Room</li>
                  </ol>
            </div>
          </div>
        </div><!-- container-fluid --> 
    </section>
  
    
    <!-- Main content -->
    <div class="row p-0 m-0">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-md-12">
                    <section class="content">
                        <div class="container-fluid">
                        <!-- general form elements -->
                            <div class="card card-primary mb-0"> 
                              <div class="card-header">
                                <h5 class="card-title">Edit Venue Room</h5>
                              </div>
                                <!-- form start -->
                                <form #f ="ngForm">
                                    <div class="card-body">
  
                                      <div class="row">
                                        <div class="col-md-12 sub-form">
                                          <div class="alert alert-success">
                                            <strong>Success!</strong> Your Room is updated.
                                          </div>
                                          
                                            <div class="inner-row">

                                                <div class="form-group row">
                                                    <label for="venueId" class="col-sm-4 control-label">Venue Id<span class="star">*</span></label> 
                                                      <div class="col-sm-8">   
                                                          <div class="input-group">
                                                            <input [(ngModel)]='venueroom.venueId' type="text" class="form-control" name="venueId" id="venueId" placeholder="Enter roon ID here" required>
                                                          </div>       
                                                      </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="roomName" class="col-sm-4 control-label">Room Name<span class="star">*</span></label> 
                                                    <div class="col-sm-8"> 
                                                        <div class="input-group">
                                                            <input [(ngModel)]='venueroom.roomName' class="form-control" type="text" name="roomName" id="roomName"  placeholder="Enter Room Name here" required>
                                                        </div>         
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="roomNumber" class="col-sm-4 control-label">Room Number<span class="star">*</span></label> 
                                                    <div class="col-sm-8"> 
                                                        <div class="input-group">
                                                            <input [(ngModel)]='venueroom.roomNumber' class="form-control" type="text" name="roomNumber" id="roomNumber"  placeholder="Enter Room Name here" required>
                                                        </div>         
                                                    </div>
                                                </div>
                                    
                                            </div><!--inner-row-->


                                        </div><!--col-md-12 sub-form-->
                                      </div><!-- row1 -->
  
                                      <br>
  
                                      <div class="submit-button">
                                        <button type="submit" (click)="editRoom(f)" class="btn btn-primary" name="submit" id="submit">Submit</button>
                                      </div>
                                              
                                                
                                            
                                    </div> <!--card-body-->
                                </form>     
                            </div> <!--card card-primary-->
                        </div> <!--container-fluid-->     
                    </section> <!--section2-->
                </div>
            </div> <!--row1-->
        </div><!--col-md-10offset-md-1-->
    </div> <!--main content row-->
  </div> <!--content-wrapper-->
