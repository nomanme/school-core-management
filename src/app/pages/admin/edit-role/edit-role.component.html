
<div class="content-wrapper">
 
    <section class="content-header">
        <div class="container-fluid">
          <div class="row m-0 p-0">
            <div class="col-sm-12">
                <h3 class="page-heading">Edit Role</h3>
            </div>
            <div class="col-sm-12 text-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active"><i class="fa fa-angle-right pr-2" aria-hidden="true"></i>Edit Role</li>
                  </ol>
            </div>
          </div>
        </div><!-- container-fluid --> 
    </section>
  
    
    <!-- Main content -->
    <div class="row p-0 m-0">
        <div class="col-md-6 offset-md-3">
            <div class="row">
                <div class="col-md-12">
                    <section class="content">
                        <div class="container-fluid">
                        <!-- general form elements -->
                            <div class="card card-primary mb-0"> 
                              <div class="card-header">
                                <h5 class="card-title">Edit Role</h5>
                              </div>
                                <!-- form start -->
                                <form #f ="ngForm">
                                    <div class="card-body">
  
                                      <div class="row">
                                        <div class="col-md-12 sub-form">
                                          <div class="alert alert-success">
                                            <strong>Success!</strong> Your account is updated.
                                          </div>
  
                                          <div class="inner-row">
                                            <div class="form-group row">
                                                <label for="roleName" class="col-sm-3 control-label">Role Name<span class="star">*</span></label>
                                                <div class="col-sm-9"> 
                                                  <div class="input-group">
                                                      <input class="form-control" type="text" name="roleName" id="roleName" [(ngModel)]='roles.roleName' placeholder="Enter role name here" required>
                                                  </div>         
                                                </div>
                                              </div>
  
  
                                            <div class="form-group row">
                                              <label for="roleGroup" class="col-sm-3 col-form-label">Role Group<span class="star">*</span></label>
                                              <div class="col-sm-9">
                                                <input  type="text" class="form-control" id="roleGroup" name="roleGroup" [(ngModel)]='roles.roleGroup' placeholder="Enter role group here" value="{{roles.roleGroup}}" required>
                                              </div>
                                            </div>
  
                                          </div><!--inner-row-->
                                        </div><!--col-md-12 sub-form-->
                                      </div><!-- row1 -->
  
                                      <br>
  
                                      <div class="submit-button">
                                        <button type="submit" (click)="editRole(f)" class="btn btn-primary" name="submit" id="submit">Submit</button>
                                      </div>
                                              
                                                
                                            
                                    </div> <!--card-body-->
                                </form>     
                            </div> <!--card card-primary-->
                        </div> <!--container-fluid-->     
                    </section> <!--section2-->
                </div>
            </div> <!--row1-->
        </div><!--col-md-10offset-md-1-->
    </div> <!--main content row-->
  </div> <!--content-wrapper-->
