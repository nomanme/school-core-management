<div class="content-wrapper">

          </div>
          <div class="col-sm-12 text-center">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active"><i class="fa fa-angle-right pr-2" aria-hidden="true"></i>Create Venue</li>
              </ol>
          </div>
          <span class="text-star">In order to setup Rooms, you must first setup training location/venue. There must be at least one room in order to setup a timable.</span>
        </div>
      </div><!-- container-fluid -->
