

 <section class="content">
  <div class="container-fluid">
  <!-- general form elements -->
      <div class="card card-primary mb-0">
          <div class="card-header">
              <h5 class="card-title">Student Informations</h5>
          </div>
            
              <div class="card-body">
                

                  <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label for="forFullName" class="col-sm-2 control-label">Full Name</label>
                          <div class="input-group col-sm-2">
                            <select class="form-control select2 select2-danger" data-dropdown-css-class="select2-danger" name="title" id="title" [(ngModel)]="title">
                              <option value="Mr" selected="selected">Mr</option>
                              <option value="Mrs">Mrs</option>
                              <option value="Miss">Miss</option>
                              <option value="Ms">Ms</option>
                              <option value="Dr">Dr</option>
                              <option value="Rev">Rev</option>
                              <option value="Hon">Hon</option>
                              <option value="Etc">Etc</option>
                              <option value="Not_Specified">Not Specified</option>
                            </select>
                          </div>
                          <div class="input-group col-sm-3">
                            <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Firts Name" [(ngModel)]="firstName" required>
                            <span class="star">*</span>
                          </div>
                          <div class="input-group col-sm-3">
                            <input class="form-control" type="text" name="middleName" id="middleName" placeholder="Middle Name" [(ngModel)]="middleName">
                          </div>
                          <div class="input-group col-sm-2">
                            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" [(ngModel)]="lastName">
                          </div>
                        </div>


                        <div class="form-group row">
                          <label for="gender" class="col-sm-4 control-label gender">Gender<span class="star">*</span></label>
                          <div class="col-sm-8">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gender" id="Male" value="M" [(ngModel)]="gender">
                              <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gender" id="Female" value="F" [(ngModel)]="gender">
                              <label class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gender" id="Others" value="O" [(ngModel)]="gender">
                              <label class="form-check-label">Others/ Not Specified</label>
                            </div>
                          </div>
                        </div>


                        <div class="form-group row">
                          <label for="dob" class="col-sm-4 control-label" >Date of Birth<span class="star">*</span></label> 
                          <div class="col-sm-8" id="DateofBirth" data-target-input="nearest">          
                            <input type="date" class="form-control datetimepicker-input" name="dob" id="dob"  data-target="#reservationdate" placeholder="17/9/1999" [(ngModel)]="dob" required>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="buildingName" class="col-sm-4 control-label">Building/ Property Name</label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input class="form-control" type="text" name="buildingName" id="buildingName" placeholder="Enter your Building Name here" [(ngModel)]="buildingName">
                            </div>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="flatUnitDetails" class="col-sm-4 control-label">Flat/ Unit Details</label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input class="form-control" type="text" name="flatUnitDetails" id="flatUnitDetails" placeholder="Enter your Flat/ Unit details here" [(ngModel)]="flatUnitDetails"> 
                            </div>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="streetNumber" class="col-sm-4 control-label">Street Number<span class="star">*</span></label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input class="form-control" type="text" name="streetNumber" id="streetNumber" placeholder="(e.g. 205 or Lot 118)" [(ngModel)]="streetNumber" required>
                            </div>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="streetName" class="col-sm-4 control-label">Street Name<span class="star">*</span></label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input class="form-control" type="text" name="streetName" id="streetName" placeholder="Enter your Street Name here" [(ngModel)]="streetName" required>
                            </div>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="suburb" class="col-sm-4 control-label">City/ Town/ Suburb<span class="star">*</span></label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input class="form-control" type="text" name="suburb" id="suburb" placeholder="Enter your City/ Town/ Suburb here" [(ngModel)]="suburb" required>
                            </div>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="postCode" class="col-sm-4 control-label">Postcode<span class="star">*</span></label>
                          <div class="col-sm-8">
                            <div class="input-group">
                              <input class="form-control" type="text" pattern="[0-9]{5}" name="postCode" id="postCode" placeholder="Enter your Postcode here" [(ngModel)]="postCode" required>
                            </div>
                          </div>
                        </div>

                          <label for="stateId" class="col-sm-4 control-label">State<span class="star">*</span></label>

                              <input class="form-control" type="text" name="stateId" id="stateId" placeholder="Enter your State here" [(ngModel)]="stateId" required>
                            </div>
                          </div>
                        </div>

                          <label for="telHome" class="col-sm-4 control-label">Home Phone</label>

                              <input class="form-control" type="tel" name="telHome" id="telHome" placeholder="Enter your Home Phone here" [(ngModel)]="telHome">

                              <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" [(ngModel)]="email" required>

                          </div>
                        </div>
